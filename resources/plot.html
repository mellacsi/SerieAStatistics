<html>

<head>
    <meta charset="utf-8"/>
    <script src="plotly-latest.min.js"></script>
</head>

<body>
<div id="divPlot" style="height: 100%; width: 100%;" class="plotly-graph-div">
</div>

<script type="text/javascript">
    window.PLOTLYENV = window.PLOTLYENV || {};
    window.PLOTLYENV.BASE_URL = "https://plot.ly";
    Plotly.d3.json("plot.json", function (err, fig) {
        Plotly.newPlot("divPlot", fig.data, fig.layout);
    });
</script>

<script type="text/javascript">
    window.addEventListener("resize", function () {
        Plotly.Plots.resize(document.getElementById("divPlot"));
    });
</script>

</body>

</html>
